
<div class="login-container flex flex-col justify-center items-center">
    <p class="font-sans font-bold text-4xl  text-indigo-500 mb-5">Login</p>
    <div class="login-form  border border-sky-600 p-14 rounded-lg  w-4/12">
      <form  [formGroup]="loginUserForm"  >
      <label for=""class="font-sans text-xl text-indigo-400 my-5">Username</label><br>
      <input type="text" name="username" id="username" [(ngModel)]="username" formControlName="username" placeholder="username"
       class="p-4 border-2 border-sky-200 rounded-3xl my-2 outline-0 w-full "><br>
      <label for="" class="font-sans text-xl text-indigo-400 my-5">Password</label><br>
        <input type="password" name="password" id="password" [(ngModel)]="password" formControlName="password"  placeholder="password"
        class="p-4 border-2 border-sky-200 rounded-3xl my-2 outline-0 w-full  "><br>
      </form>
      <button class="bg-blue-700 text-white text-2xl font-sans border-2 px-10 py-4 rounded-3xl mt-5 w-full "
      type="submit" (click)="loginUser()"  [disabled]=" username==='' && password=== '' " >Login</button>

    </div>
      <!-- <p class="font-sans text-lg">New user ? <span><a routerLink="/signup" class="underline text-indigo-600">Signup here</a></span></p> -->
  </div>
